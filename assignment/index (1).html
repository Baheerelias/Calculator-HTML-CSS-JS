      function minimize(event,targetClass) {
        let box = event.target.parentNode.parentNode.querySelectorAll(
          targetClass+":not(.sub-menu-show)"
        )[0];
        if (box === undefined) {
          box =
            event.target.parentNode.parentNode.querySelectorAll(
              targetClass
            )[0];
        }
        if(box ==undefined){
          return;
        }
        if (box.classList.contains("sub-menu-show")) {
          box.classList.remove("sub-menu-show");
          let chlidelement=box.querySelectorAll('.sub-min-2');
        
          for (let index = 0; index < chlidelement.length; index++) {
            chlidelement[index].classList.remove('sub-menu-show');
          }
        } else {
          box.classList.add("sub-menu-show");
        }
      }
