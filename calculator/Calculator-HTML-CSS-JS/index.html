<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using Html,CSS &Javascript</title>
    <link rel="stylesheet" href="/assate/css/style.css">

</head>

<body>
    <div class="container">
        <div class="calculator">
            <div>
                <input type="text" placeholder="0" id="outputscreen">
            </div>
            <div>
               <button class="btn">AC</button>
               <button class="btn">DE</button>
               <button class="btn">%</button>
               <button onclick="storval" class="btn">/</button>
            </div>
            <div>
                <button class="btn" onclick="8">8</button>
                <button class="btn" onclick="7">7</button>
                <button class="btn" onclick="9">9</button>
                <button class="btn">*</button>
             </div>
             <div>
                <button class="btn"onclick="4">4</button>
                <button class="btn"onclick="5">5</button>
                <button class="btn"onclick="6">6</button>
                <button class="btn">-</button>
             </div>
             <div>
                <button class="btn"onclick="storval(1)">1</button>
                <button class="btn"onclick="2">2</button>
                <button class="btn" addvalue onclick="3">3</button>
                <button class="btn">+</button>
             </div>
             <div>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="eqaul">=</button>
                
             </div>
        </div>
    </div>
    <script src="assate/libs/script.js"></script>
</body>

</html>
